<html>
  <head id="h">
    <script src="../core/onebusaway.interop.js"></script>
    <script src="./stops.js"></script>
    <link href="./stops.css" media="all" type="text/css" rel="stylesheet" />
  </head>
  <body onload="Launch()">
    <div onclick="Update()">
      <div id="header" class="header">Stops Near Location</div>
      <div id="positionDiv" class="position" style="visibility: hidden;">
        <p><span id="lat"></span>, <span id="lon"></span></p>
        <p>(w/in <span id="acc"></span> meters, as of <span id="time"></span>)</p>
      </div>
    </div>
    <table id="stopTable"></table>
    <div id="debug"></div>
  </body>
</html>
