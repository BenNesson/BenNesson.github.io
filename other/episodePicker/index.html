<html>
  <head>
    <script type="text/javascript" src="./whatEpisode.js"></script>
    <link href="./whatEpisode.css" media="all" type="text/css" rel="stylesheet" />
  </head>
  <body onload="init()">
    <div>
      <table border="1">
        <tr>
          <td align="right">Show: </td>
          <td><select id="seriesPicker" oninput="pickEpisode()" /></td>
        </tr>
        <tr>
          <td align="right">Season: </td>
          <td id="seasonCell" />
        </tr>
        <tr>
          <td align="right">Episode: </td>
          <td id="episodeCell" />
        </tr>
      </table>
      <br />
      <button onclick="pickEpisode()">Pick again</button>
    </div>
  </body>
</html>
